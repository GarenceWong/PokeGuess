<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PokeGuess</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif; background: url('Image/landingpage.jpg') center/cover no-repeat;
    }
</style>
<body>
    <header class="header">
        <img src="Image/logo.png" alt="Logo" class="logo"/>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="pokedex.html">Pokédex</a>
        </nav>    
    </header>


    
    <div id="pokedex" class="pokedex">
      <form id="form" autocomplete="off" action="#">
        <div class="autocomplete" style="width:300px;">
        <h1>Pokédex</h1>
        <input type="text" id="search" class="search" placeholder="Search your Pokemon">
        <div id="suggestions" class="suggestions"></div>
      </form>
      <div id="pokemon-info"></div>
    </div>
    
    <template id="pokemon-card-template">
        <div class="pokemon">
          <div class="img-container">
            <img src="" alt="" />
          </div>
          <div class="info">
            <span class="number"></span>
            <h3 class="name"></h3>
            <small class="type">Type: <span></span></small>
          </div>
          <div class="stats">
            <h4>Stats:</h4>
          </div>
        </div>
      </template>

      <script src="./JS/dex.JS"></script>
</body>
</html>
