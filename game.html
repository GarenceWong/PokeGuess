<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>PokeGuess</title>
  <style>
    body {
          font-family: Arial, sans-serif; background: url('Image/landingpage.JPG') center/cover no-repeat;
          margin: 0;
      }
  </style>
</head>

<body>

  <header class="header">
    <img src="Image/logo.png" alt="Logo" class="logo" />

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="pokedex.html">Pok√©dex</a>
    </nav>
    </header>

  <main class="fetching">

    <div id="pokemon-container">
      <img id="pokebd" src="Image/gamepage.png" alt="gamepage">
      <img id="pokemon-image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D">
    </div>
    

    <div class="glow">
      <img src="Image/glow1.png" alt="glow">
    </div>

    <div class="whothat">
      <img src="Image/whothat.png" alt="Whothat">
    </div>

    <div id="answer">
      <div id="pokename"></div>
    </div>

    <section id="controls">
      <button id="play">Start</button>
      <div id="choices"></div>
    </section>

    <div id="score">Score: 0/20</div>

    <!-- Modal -->
<div id="gameoverPopUp" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Congratulations!</h2>
    <p>Your score is <span id="final-score"></span>.</p>
    <button id="button1" onclick="goToHomepage()">Homepage</button>
    <button id="button2" onclick="restartGame()">Restart</button>
    <div id="mobileGifContainer">
      <img src="Image/charizard.gif" alt="Mobile GIF">
    </div>
  </div>
</div>
    
  </main>

  <script src="JS/api.js"></script>
  <script src="JS/script.js"></script>
</body>
</html>
